<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Responsive App</h1>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #snav class="example-sidenav" [mode]="'over'" [fixedInViewport]="true" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item  *ngFor="let sidebarItem of sidebarItems" [routerLink]="sidebarItem.route" (click)="onNavItemClicked(sidebarItem.id)">
        {{ sidebarItem.text }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
